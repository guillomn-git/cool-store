<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Edit book</h2>
<div>
 <form th:object="${book}" th:action="@{../save}" action="#" method="post">
 
	<input type="hidden" id="id" th:field="*{id}" value='*{id}'/> <br>
	
  	<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" value='*{title}'/> <br>
	
	<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" value='*{author}'/> <br>
	
	<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" value='*{isbn}'/> <br>
	
	<label for="price">Price</label>
		<input type="text" th:field="*{price}" value='*{price}'/> <br>

	 <input type="submit" value="Save"></input>
 </form>
</div>

</body>
</html>
