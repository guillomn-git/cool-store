<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Server Programming</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body  class="container">
	<h2>Edit book</h2>
	<br>
	
	<div  class="container">
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		 
			<input type="hidden" id="id" th:field="*{id}" value='*{id}'/> <br>
			
			<div class="form-group" >
			<label for="title">Title</label>
				<input class="form-control" type="text" id="title" th:field="*{title}" value='*{title}'/> <br>
			</div>
			
			<div class="form-group" >
			<label for="author">Author</label>
				<input class="form-control" type="text" id="author" th:field="*{author}" value='*{author}'/> <br>
			</div>			
			
			<div class="form-group" >
			<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
							th:value="${category.categoryId}"
							th:text="${category.name}"></option>			
				</select>
			</div ><br>
			
			<div class="form-group" >
			<label for="isbn">ISBN</label>
				<input class="form-control" type="text" th:field="*{isbn}" value='*{isbn}'/> <br>
			</div>

			<div class="form-group" >
			<label for="price">Price</label>
				<input class="form-control" type="text" th:field="*{price}" value='*{price}'/> <br>
			</div>
		
			<div class="form-group" >
			 <input class="btn btn-success" type="submit" value="Save changes"></input>
			 </div>
			 
		</form>
	</div>

</body>
</html>
