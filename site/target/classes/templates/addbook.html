<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Server Programming</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>

<body class="container">

	<h2>Add book</h2>
	<br>
		
	<div class="container">
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	 
	 	<div class="form-group" >
		 	<label for="title">Title</label>
				<input class="form-control" type="text" id="title" th:field="*{title}" placeholder="Enter book title..."/> <br>
		</div>
		
		<div class="form-group" >
			<label for="author">Author</label>
				<input class="form-control" type="text" id="author" th:field="*{author}" placeholder="Enter book author..."/> <br>
		</div >
		
		
		<div class="form-group" >
			<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
							th:value="${category.categoryId}"
							th:text="${category.name}"></option>			
				</select>
		</div ><br>
		
		<div class="form-group" >	
			<label for="isbn">ISBN</label>
				<input class="form-control" type="text" th:field="*{isbn}" placeholder="Enter book ISBN..."/> <br>
		</div>
		
		<div class="form-group" >
			<label for="price">Price</label>
				<input class="form-control" type="text" th:field="*{price}"/> <br>
		</div>
		
		 <input class="btn btn-success" type="submit" value="Add book"></input>
	</form>
	</div>

</body>

</html>
